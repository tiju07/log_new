    <main class="demo-page-content">
      <section>
        <div class="href-target" id="intro"></div>
        <h1 class="package-name">Create New Agent</h1>
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-tool"
          >
            <path
              d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
            />
          </svg>
          Basic Details
        </h1>
        <form
          [formGroup]="createAgentForm_AgentDetails"
          (ngSubmit)="onSubmit()"
        >
          <div class="nice-form-group">
            <label for="name">Name</label>
            <small>Name for the action</small>
            <input
              id="name"
              type="text"
              formControlName="name"
              [ngClass]="{
                'invalid-input':
                  createAgentForm_AgentDetails
                    .get('name')
                    ?.hasError('required') &&
                  createAgentForm_AgentDetails.get('name')?.touched
              }"
            />
          </div>
          <div class="nice-form-group">
            <label for="country">Country</label>
            <select
              id="country"
              formControlName="country"
              [ngClass]="{
                'invalid-input':
                  createAgentForm_AgentDetails
                    .get('country')
                    ?.hasError('invalidInput') &&
                  createAgentForm_AgentDetails.get('country')?.touched
              }"
            >
              <option value="" disabled>Please select a value</option>
              <option *ngFor="let country of countries" [value]="country">
                {{ country }}
              </option>
            </select>
          </div>
          <div class="nice-form-group">
            <label for="group">Group</label>
            <select
              id="group"
              formControlName="group"
              [ngClass]="{
                'invalid-input':
                  createAgentForm_AgentDetails
                    .get('group')
                    ?.hasError('invalidInput') &&
                  createAgentForm_AgentDetails.get('group')?.touched
              }"
            >
              <option value="" disabled>Please select a value</option>
              <option *ngFor="let group of groups" [value]="group">
                {{ group }}
              </option>
            </select>
          </div>

          <div class="nice-form-group">
            <label for="address">Address</label>
            <textarea
              id="address"
              type="text"
              formControlName="address"
            ></textarea>
          </div>
          <div class="nice-form-group">
            <label for="buyerConsolidationName">Buyer Consolidation Name</label>
            <input
              id="buyerConsolidationName"
              type="text"
              formControlName="buyerConsolidationName"
            />
          </div>
          <div class="nice-form-group">
            <label for="ourOffice">Our Office</label>
            <input id="ourOffice" type="text" formControlName="ourOffice" />
          </div>
          <div class="nice-form-group">
            <label for="profitShare">Profit Share</label>
            <input
              id="profitShare"
              type="number"
              formControlName="profitShare"
              class="icon-right"
            />
          </div>
          <div class="nice-form-group">
            <label for="incomeTaxPAN">Income Tax PAN</label>
            <input
              id="incomeTaxPAN"
              type="text"
              formControlName="incomeTaxPAN"
            />
          </div>
          <div class="nice-form-group">
            <label for="billingSubledger">Billing Subledger</label>
            <input
              id="billingSubledger"
              type="text"
              formControlName="billingSubledger"
            />
          </div>
          <div class="nice-form-group">
            <label for="visibility">Visibility</label>
            <input id="visibility" type="text" formControlName="visibility" />
          </div>
          <div class="nice-form-group">
            <label for="termCode">Term Code</label>
            <input id="termCode" type="text" formControlName="termCode" />
          </div>
          <div class="nice-form-group">
            <label for="agentType">Agent Type</label>
            <select
              id="agentType"
              formControlName="agentType"
              [ngClass]="{
                'invalid-input':
                  createAgentForm_AgentDetails
                    .get('agentType')
                    ?.hasError('invalidInput') &&
                  createAgentForm_AgentDetails.get('agentType')?.touched
              }"
            >
              <option value="" disabled>Please select a value</option>
              <option *ngFor="let agentType of agentTypes" [value]="agentType">

              </option>
            </select>
          </div>
          <div class="nice-form-group">
            <label for="agreement">Agreement</label>
            <input id="agreement" type="text" formControlName="agreement" />
          </div>
          <div class="nice-form-group">
            <label for="wca">WCA</label>
            <input id="wca" type="text" formControlName="wca" />
          </div>

            <label for="wcanumber">WCA Number</label>
            <input id="wcanumber" type="text" formControlName="wcanumber" />
          </div>
        </form>
      </section>
      <section>
        <div class="href-target" id="intro"></div>
        <h1 class="package-name">nice-forms.css</h1>
        <p>
          I like pretty forms and clean HTML 😄 That's why I created
          <strong>nice-forms.css</strong> to help devs who want to hit the
          ground running, but don't want to stare at default input fields when
          doing so 💩
        </p>
        <strong>In a nutshell:</strong>
        <ul>
          <li>It provides a sensible input styling 'reset'</li>
          <li>Get nice looking forms with zero effort</li>
          <li>Easily customizable with css-variables</li>
          <li>
            Perfect for rapid prototyping or tweak it and make it your own.
          </li>
          <li>No hacks or unnecessary elements, pure semantics</li>
        </ul>
      </section>

      <section>
        <div class="href-target" id="installation"></div>
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-tool"
          >
            <path
              d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
            />
          </svg>
          Installation
        </h1>
        <p>
          Import nice-forms.css from <strong>unpkg</strong>
          <br />
          <code>https://unpkg.com/nice-forms.css/nice-forms.css</code>
        </p>
        <p>
          Install via <strong>NPM</strong>
          <br />
          <code> npm install nice-forms.css </code>
        </p>
      </section>

      <section>
        <div class="href-target" id="structure"></div>
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-layers"
          >
            <polygon points="12 2 2 7 12 12 22 7 12 2" />
            <polyline points="2 17 12 22 22 17" />
            <polyline points="2 12 12 17 22 12" />
          </svg>
          Structure
        </h1>
        <p>
          All you need to do is add the class <code>.nice-form-group</code> to
          get a nice base style for all your input fields. Add a
          <code>small</code> element for additional information, this can be
          below the label or below the field.
        </p>

                      'invalid-input':
